<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Свяжитесь с косметологическим салоном BeautyCare: форма обратной связи, часы работы и адрес." />
  <title>Контакты — BeautyCare</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffafc;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
    main { flex: 1; }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeInUp 1s ease-out both; }
  </style>
</head>
<body class="text-gray-800" onload="document.body.style.opacity='1'">

  <!-- Header с бургер-меню -->
  <header class="bg-pink-100 p-6 shadow-md fixed w-full z-50 top-0 left-0">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold tracking-tight">BeautyCare</h1>
      <button class="md:hidden text-3xl" onclick="document.getElementById('nav-menu').classList.toggle('hidden')">☰</button>
      <nav id="nav-menu" class="hidden md:flex flex-col md:flex-row md:space-x-4 text-lg absolute md:static top-full left-0 w-full md:w-auto bg-pink-100 md:bg-transparent shadow md:shadow-none z-40">
        <a href="index.html" class="block px-6 py-2 hover:text-pink-500 transition">Главная</a>
        <a href="about.html" class="block px-6 py-2 hover:text-pink-500 transition">О нас</a>
        <a href="services.html" class="block px-6 py-2 hover:text-pink-500 transition">Услуги</a>
        <a href="contact.html" class="block px-6 py-2 text-pink-600 font-semibold">Контакты</a>
      </nav>
    </div>
  </header>

  <main class="pt-24 pb-20 px-6 md:px-12">
    <h2 class="text-4xl font-semibold text-center mb-12 fade-in">Свяжитесь с нами</h2>
    
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 fade-in">
      
      <!-- Левая часть: Контактная информация -->
      <div>
        <h3 class="text-2xl font-semibold mb-4">BeautyCare</h3>
        <p class="mb-3 text-gray-600">Адрес: г. Алматы, ул. Фантазийная, 123, офис 7</p>
        <p class="mb-3 text-gray-600">Почта: info@beautycare.fake</p>
        <p class="mb-6 text-gray-600">Часы работы: Пн–Сб с 10:00 до 19:00</p>
        <p class="text-sm text-gray-500 italic">* Этот сайт является демонстрационным проектом.</p>
      </div>

      <!-- Правая часть: Форма -->
      <form class="bg-white rounded-xl shadow-md p-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ваше имя</label>
          <input type="text" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="Анастасия">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="example@email.com">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Сообщение</label>
          <textarea rows="4" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-pink-400" placeholder="Ваше сообщение..."></textarea>
        </div>
        <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-full shadow transition">Отправить</button>
      </form>

    </div>
  </main>

  <footer class="bg-pink-100 text-center p-6 text-sm text-gray-600 mt-auto">
    &copy; 2025 Сделано Оразгали Нургалиевым. Все права защищены.
  </footer>

  <script>
    // Автоматическое выделение активной ссылки
    const currentPage = window.location.pathname.split("/").pop();
    const navLinks = document.querySelectorAll("nav a");
    navLinks.forEach(link => {
      const linkPage = link.getAttribute("href");
      if (linkPage === currentPage) {
        link.classList.add("text-pink-600", "font-semibold");
      } else {
        link.classList.remove("text-pink-600", "font-semibold");
      }
    });
  </script>

</body>
</html>
